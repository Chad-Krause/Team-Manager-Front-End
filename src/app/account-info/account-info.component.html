<p class='name mdl-cell--hide-tablet mdl-cell--hide-desktop' *ngIf='user'>{{user.getName()}}</p>
<div class="mdl-grid" *ngIf='user'>
  <img class='profile-image mdl-cell mdl-cell--6-col-desktop mdl-cell--4-tablet mdl-cell--4-col-phone' src='{{user.getProfilePicture() | secure | async}}'>
  <div class="mdl-cell account-details mdl-cell--6-col-desktop mdl-cell--4-tablet mdl-cell--4-col-phone">
    <h1 class='name mdl-cell--hide-phone'>{{user.getName()}}</h1>
    <h2 class='title'>Account Details</h2>
    <button mat-raised-button color='primary' (click)='edit()'>Edit Information</button>
  </div>
  <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
    <mat-list class='details'>
      <div *ngFor='let item of details'>
        <mat-list-item><span class='key'><p>{{item.key}}</p></span>
          <span class='value'>{{item.value}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
      <div class='tidbit'>Tidbits</div>
      <mat-divider></mat-divider>
      <div *ngFor='let tidbit of tidbits'>
        <mat-list-item><span class='key'><p>{{tidbit.name}}</p></span>
          <span class='value'>{{tidbit.value}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </mat-list>

  </div>
</div>
<mat-spinner class='spinner' *ngIf='!user'></mat-spinner>
