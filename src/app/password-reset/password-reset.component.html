<div class="password-reset-form">
    <form [formGroup]='passwordForm'>
      <h2>Reset Password</h2>
      <p class="warning-text">{{message}}</p>

      <mat-form-field class="full" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" formControlName="password" type="password" required>
          <mat-error *ngIf="passwordForm.hasError('minlength')">
            Password must be at least 8 characters long
          </mat-error>
          <mat-error *ngIf="passwordForm.hasError('password')">
            Password Error
          </mat-error>
        </mat-form-field>
    
        <mat-form-field class="full" appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput placeholder="Confirm Password" formControlName="passwordConfirm" type="password"
            [errorStateMatcher]="passwordConfirmMatcher">
          <mat-error *ngIf='passwordForm.hasError("mismatch")'>
            Passwords do not match
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)='submit()' class="full">Reset</button>

    </form>
</div>
